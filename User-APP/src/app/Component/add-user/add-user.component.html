<div class="container my-5">
    <h1 class="mb-3">Add New Users</h1>

        <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="addUser()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" name="name" type="text" class="form-control" [(ngModel)]="addUserRequest.name"   >
                      </div>
                     
            
            
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    
</div>
