<div class="container my-5">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of user">
          <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td><a [routerLink]="['','edit',user.id]">View</a></td>
            <!-- <td>{{user.isActive}}</td> -->
      
          </tr>
        
        </tbody>
      </table>
</div>
